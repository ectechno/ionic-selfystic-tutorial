<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->


    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/swipeable-cards/ionic.swipecards.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="selfystic" no-scroll>
    <ion-pane ng-controller="Cards">
        <ion-header-bar class="bar-transparent">
            <h1 class="title">Selfystic</h1>
        </ion-header-bar>

        <swipe-cards>
            <swipe-card on-card-swipe="cardSwiped()" id="start-card">
                Swipe down for a new card
            </swipe-card>
            <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
                <div ng-controller="Card">
                    <div class="image">
                        <img ng-src="{{card.image}}">
                    </div>
                    <div class="button-bar">
                        <button class="button button-clear button-positive" ng-click="goAway()">Like</button>
                        <button class="button button-clear button-positive" ng-click="share()">Share</button>
                    </div>
                </div>
            </swipe-card>
        </swipe-cards>

        <ion-footer-bar class="bar-transparent bar-larger">
            <i class="title icon ion-aperture icon-larger" ng-click="capture()"></i>
        </ion-footer-bar>

    </ion-pane>
</body>

</html>
